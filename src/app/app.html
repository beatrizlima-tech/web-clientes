<div class="card card=body m-4 p-4 shadow">

  <h3>Cadastro de clientes</h3>
  <p>Preencha os campos do formul√°rio.</p>

  <form [formGroup]="formulario" (ngSubmit)="cadastrar()">

    <div class="mb-3">
      <label>Informe o nome:</label>
      <input type="text" class="form-control" placeholder="Digite o nome do cliente" formControlName="nome"/>
    </div>

    <div class="mb-3">
      <label>Informe o email:</label>
      <input type="email" class="form-control" placeholder="Digite o email do cliente" formControlName="email"/>
    </div>

    <div class="mb-3">
      <label>Informe o telefone:</label>
      <input type="text" class="form-control" placeholder="Digite o telefone do cliente" formControlName="telefone"/>
    </div>

    <div class="mb-3">
      <input type="submit" class="btn btn-primary shadow" value="Realizar Cadastro"/>
    </div>

  </form>

</div>
